<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todoStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container mt-5 text-center">
        <div class="header">
            <h1 class="text-success display-4">My To-Do List</h1>
            <p >A simple and clean To-Do list app</p>
        </div>


        <div class="d-flex justify-content-center">

            <div class="input-group w-75">
                <input type="text" class="form-control" placeholder="Enter a new task" aria-label="User input"
                    id="teskInput">
                <button class="btn btn-success" type="button" id="addTask">+ Add Task</button>
            </div>
        </div>
        <ul class="list-group mt-4" id="taskList">

        </ul>


    </div>
    <script src="todoScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
