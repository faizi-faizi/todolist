<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>

  <body class="d-flex justify-content-center align-items-center bg-success">
    
    <form action="/todoIndex.html" class="bg-white p-5 rounded-2 shadow-lg" id="signUpForm">
        <h1 class="text-center text-decoration-underline mb-5">Sign Up</h1>


        <div class="mb-3">
        <label for="username" class="form-label">Name</label>
        <input type="text" class="form-control" id="username" name="username">
        <span class="errorMsg" id="usernameError"></span>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="emailId">
            <span class="errorMsg" id="emailError"></span>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            
            <div class="passwordInput">
            <input type="password" class="form-control" id="password" name="password">
            <span id="show"><i class="bi bi-eye"></i></span>
        </div>
            <span class="errorMsg" id="passwordError"></span>
        </div>

        <div class="mb-2">
            <label for="confirm" class="form-label">Confirm Password</label>

            <div class="passwordInput">
            <input type="password" class="form-control" id="confirm" name="confirmPassword">
            <span id="showw"><i class="bi bi-eye"></i></span>
        </div>
            <span class="errorMsg" id="confirmError"></span>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>

        <p class="text-center">Already have an account?<a href="">Login</a></p>
    </form>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
